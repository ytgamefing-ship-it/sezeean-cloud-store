<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Store | Black Hole Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --kurumi-red: #ff1a1a;
            --deep-red: #330000;
            --gold: #d4af37;
            --bg-dark: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        /* --- BACKGROUND ANIMATION --- */
        .stars { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0000 0%, #000 100%); z-index: -1; }

        /* --- AUTH PAGE --- */
        #auth-page { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: #000; }
        .auth-card { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 380px; }
        .store-logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--kurumi-red); margin-bottom: 20px; box-shadow: 0 0 20px var(--kurumi-red); }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 15px; color: #fff; outline: none; }
        .auth-btn { width: 100%; padding: 15px; background: var(--kurumi-red); border: none; color: #fff; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* --- DASHBOARD --- */
        header { padding: 25px 6%; display: flex; justify-content: space-between; align-items: center; }
        .brand-text { font-family: 'Cinzel Decorative'; font-size: 20px; color: #fff; }
        .brand-text span { color: var(--kurumi-red); }

        .dashboard { padding: 0 6% 100px; }

        /* --- BLACK HOLE CARD --- */
        .black-hole-card {
            background: radial-gradient(circle at 70% 30%, #000 0%, #1a0000 40%, #000 100%);
            border-radius: 30px; padding: 30px; border: 1px solid var(--glass-border);
            position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,1), inset 0 0 20px rgba(255,0,0,0.1);
        }
        .black-hole-card::after {
            content: ""; position: absolute; top: -50%; right: -20%; width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, transparent 70%);
            filter: blur(30px); animation: pulse 4s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .cr-label { font-size: 11px; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }
        .cr-value { font-family: 'Cinzel Decorative'; font-size: 35px; margin: 10px 0; text-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .user-tag { font-size: 12px; color: #555; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; }

        /* --- CONSOLE TERMINAL --- */
        .terminal { background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-top: 20px; font-family: monospace; }
        .term-header { font-size: 10px; color: #333; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .term-row { display: flex; gap: 10px; align-items: center; }
        .term-input { background: transparent; border: none; color: #0f0; outline: none; width: 100%; font-size: 13px; }

        /* --- OWNER PANEL (SEZEAN) --- */
        #ownerPanel { display: none; margin-top: 25px; background: rgba(255, 204, 0, 0.02); border: 1px dashed var(--gold); border-radius: 25px; padding: 25px; }

        /* --- GRID MENU --- */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .menu-item { background: var(--glass); border: 1px solid var(--glass-border); padding: 25px; border-radius: 25px; text-align: center; transition: 0.3s; }
        .menu-item i { font-size: 24px; color: var(--kurumi-red); margin-bottom: 15px; display: block; }
        .menu-item:active { transform: scale(0.95); background: rgba(255,0,0,0.05); }

        /* --- NAV --- */
        nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 80%; background: rgba(10,10,10,0.8); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; padding: 18px; border: 1px solid var(--glass-border); }
        nav i { font-size: 20px; color: #444; }
        nav i.active { color: var(--kurumi-red); text-shadow: 0 0 10px var(--kurumi-red); }

        .modal { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; padding: 30px 6%; }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="auth-page">
        <div class="auth-card" id="login-box">
            <img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" class="store-logo">
            <h1 style="font-family:'Cinzel Decorative'; margin-bottom:30px; font-size:24px;">Cloud Store</h1>
            <input type="text" id="log-user" class="auth-input" placeholder="Username">
            <input type="password" id="log-pass" class="auth-input" placeholder="Password">
            <button onclick="handleLogin()" class="auth-btn">ACTIVATE</button>
            <p onclick="toggleAuth()" style="margin-top:20px; font-size:12px; color:#444; cursor:pointer;">New Identity? Register</p>
        </div>
        <div class="auth-card" id="register-box" style="display:none;">
            <h1 style="font-family:'Cinzel Decorative'; margin-bottom:30px; color:var(--gold);">Register</h1>
            <input type="text" id="reg-user" class="auth-input" placeholder="New Username">
            <input type="password" id="reg-pass" class="auth-input" placeholder="New Password">
            <button onclick="handleRegister()" class="auth-btn" style="background:var(--gold); color:#000;">CREATE</button>
            <p onclick="toggleAuth()" style="margin-top:20px; font-size:12px; color:var(--kurumi-red); cursor:pointer;">Back to Login</p>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <div class="brand-text">Cloud<span>Store</span></div>
            <i class="fas fa-power-off" onclick="logout()" style="color:var(--kurumi-red);"></i>
        </header>

        <div class="dashboard">
            <div class="black-hole-card">
                <p class="cr-label">Energy Core</p>
                <h2 class="cr-value" id="user-balance">0 CR</h2>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="user-tag" id="hero-user">@USER</span>
                    <i class="fas fa-circle-notch fa-spin" style="color:var(--kurumi-red); font-size:10px;"></i>
                </div>
            </div>

            <div class="terminal">
                <div class="term-header"><span>SEZEAN_TERMINAL_OS</span><span>v2.0.1</span></div>
                <div class="term-row">
                    <span style="color:var(--kurumi-red);">></span>
                    <input type="text" id="reqInput" class="term-input" placeholder="Command: topup [amount]" onkeydown="handleConsole(event)">
                </div>
                <div id="termStatus" style="font-size:10px; color:#444; margin-top:8px;">System ready...</div>
            </div>

            <div id="ownerPanel">
                <p style="font-size:10px; color:var(--gold); margin-bottom:15px; letter-spacing:2px;">MASTER CONTROL PANEL</p>
                <input type="text" id="targetUser" class="auth-input" placeholder="Target User">
                <input type="number" id="targetAmount" class="auth-input" placeholder="Amount">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button onclick="addCreditAction()" class="auth-btn" style="background:#fff; color:#000;">GRANT</button>
                    <button onclick="reduceCreditAction()" class="auth-btn">DRAIN</button>
                </div>
            </div>

            <div class="grid-menu">
                <div class="menu-item" onclick="openModal('productModal')"><i class="fas fa-shopping-bag"></i><p>Market</p></div>
                <div class="menu-item" onclick="openModal('echoesModal')"><i class="fas fa-rss"></i><p>Echoes</p></div>
            </div>
        </div>

        <nav>
            <i class="fas fa-layer-group active"></i>
            <i class="fas fa-wallet" onclick="openModal('topupModal')"></i>
            <i class="fas fa-id-badge" onclick="openModal('profileModal')"></i>
        </nav>
    </div>

    <div id="productModal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'Cinzel Decorative';">Market</h2>
            <i class="fas fa-times" onclick="closeModal('productModal')"></i>
        </div>
        <div style="background:var(--glass); padding:20px; border-radius:20px; border:1px solid var(--glass-border);">
            <h3>Nightmare Skill Visual</h3>
            <p style="font-size:12px; color:#555; margin:10px 0;">Custom particle for your RPG server.</p>
            <button onclick="buyProduct('Skill Visual', 30000)" class="auth-btn">BUY: 30.000 CR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAN5RziIPoQVXP0Ykn8GoLodgc4eeDDJdk",
            authDomain: "sezeean-store.firebaseapp.com",
            databaseURL: "https://sezeean-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sezeean-store",
            storageBucket: "sezeean-store.firebasestorage.app",
            messagingSenderId: "128288287658",
            appId: "1:128288287658:web:774191d598cdd25c9119d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            const saved = localStorage.getItem('activeUser');
            if(saved) showMain(saved);
        };

        function toggleAuth() {
            const l = document.getElementById('login-box'); const r = document.getElementById('register-box');
            l.style.display = l.style.display === 'none' ? 'block' : 'none'; r.style.display = r.style.display === 'none' ? 'block' : 'none';
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value.toLowerCase().trim();
            const p = document.getElementById('log-pass').value;
            db.ref('accounts/' + u).get().then(s => {
                if(s.exists() && s.val() === p) {
                    localStorage.setItem('activeUser', u);
                    showMain(u);
                } else { alert("Login Failed!"); }
            });
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const p = document.getElementById('reg-pass').value;
            if(u && p) {
                db.ref('accounts/' + u).set(p);
                db.ref('users/' + u + '/credits').set(0);
                alert("Account Created!"); toggleAuth();
            }
        }

        function showMain(u) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('hero-user').innerText = "@" + u.toUpperCase();
            
            if(['zafkiel', 'owner', 'sean'].includes(u)) {
                document.getElementById('ownerPanel').style.display = 'block';
            }

            db.ref('users/' + u + '/credits').on('value', s => {
                document.getElementById('user-balance').innerText = (s.val() || 0).toLocaleString() + " CR";
            });
        }

        function handleConsole(e) {
            if (e.key === 'Enter') {
                const val = e.target.value.toLowerCase();
                const status = document.getElementById('termStatus');
                const user = localStorage.getItem('activeUser');
                if (val.startsWith('topup')) {
                    const amt = val.split(' ')[1];
                    if (amt) {
                        db.ref('requests/' + user).push({ amount: amt, time: new Date().toLocaleString() });
                        status.innerText = "Command sent: Requesting " + amt + " CR to Sezean...";
                        status.style.color = "#0f0";
                    }
                }
                e.target.value = '';
            }
        }

        function addCreditAction() {
            const t = document.getElementById('targetUser').value.toLowerCase();
            const a = parseInt(document.getElementById('targetAmount').value);
            db.ref('users/' + t + '/credits').get().then(s => {
                db.ref('users/' + t + '/credits').set((s.val() || 0) + a);
                alert("Credits Injected!");
            });
        }

        function reduceCreditAction() {
            const t = document.getElementById('targetUser').value.toLowerCase();
            const a = parseInt(document.getElementById('targetAmount').value);
            db.ref('users/' + t + '/credits').get().then(s => {
                db.ref('users/' + t + '/credits').set((s.val() || 0) - a);
                alert("Credits Drained!");
            });
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { localStorage.removeItem('activeUser'); location.reload(); }
    </script>
</body>
</html>
