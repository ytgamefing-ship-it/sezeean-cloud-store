<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Store | Sezean Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --kurumi-red: #ff1a1a;
            --gold: #d4af37;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        .clock-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0.2;
            background: url('https://i.imgur.com/VvyVXjX.jpeg') center center/cover no-repeat;
            z-index: -1;
            pointer-events: none;
        }

        .fire-text {
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 20%, #ff8000 40%, #ff1a1a 70%, #550000 95%);
            background-size: 100% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fireFlow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 5px rgba(255, 26, 26, 0.5));
            display: inline-block;
            letter-spacing: 2px;
        }
        @keyframes fireFlow { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }

        /* AUTH UI */
        #auth-page { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: #000; }
        .auth-card { background: rgba(10,10,10,0.95); padding: 40px; border-radius: 30px; border: 1px solid var(--kurumi-red); text-align: center; width: 90%; max-width: 380px; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; color: #fff; outline: none; }
        .auth-btn { width: 100%; padding: 15px; background: var(--kurumi-red); border: none; color: #fff; font-weight: 800; border-radius: 12px; cursor: pointer; }

        header { padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.85); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #111; backdrop-filter: blur(10px); }
        .logo-area { font-size: 18px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); }
        
        .container { padding: 20px 6% 120px; }
        .balance-card { background: linear-gradient(135deg, #1a0000, #050505); padding: 25px; border-radius: 25px; border: 1px solid var(--gold); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(255, 26, 26, 0.1); }
        .quick-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 30px; }
        .menu-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 2px; border-radius: 15px; text-align: center; font-size: 9px; cursor: pointer; transition: 0.3s; }
        .menu-box i { font-size: 18px; color: var(--kurumi-red); display: block; margin-bottom: 5px; }

        /* MODAL RAJA STYLE */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; padding: 30px 6%; overflow-y: auto; backdrop-filter: blur(25px); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: sticky; top: 0; z-index: 10; background: #000; padding: 10px 0; }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-item { background: var(--glass); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid var(--glass-border); cursor: pointer; }
        .game-item img { width: 50px; height: 50px; border-radius: 12px; margin-bottom: 10px; }
        
        .nominal-item.active { border-color: var(--kurumi-red); background: rgba(255, 26, 26, 0.1); }
        .pay-item { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .pay-item.active { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(10,10,10,0.9); border-radius: 25px; border: 1px solid #222; display: flex; justify-content: space-around; padding: 15px; backdrop-filter: blur(10px); z-index: 999; }
        nav i { font-size: 22px; color: #444; }
        nav i.active { color: var(--kurumi-red); }
    </style>
</head>
<body>

    <div class="clock-bg"></div>

    <div id="auth-page">
        <div class="auth-card" id="login-box">
            <img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" style="width:60px; border-radius:50%; border:2px solid var(--kurumi-red); margin-bottom:15px;">
            <h2 class="fire-text">Cloud Store</h2>
            <input type="text" id="log-user" class="auth-input" placeholder="Username">
            <input type="password" id="log-pass" class="auth-input" placeholder="Password">
            <button onclick="handleLogin()" class="auth-btn">ENTER SYSTEM</button>
            <p onclick="toggleAuth('reg')" style="margin-top:20px; font-size:10px; color:#444; cursor:pointer;">New Soul? Register</p>
        </div>
        <div class="auth-card" id="register-box" style="display:none;">
            <h2 class="fire-text">Identity</h2>
            <input type="text" id="reg-user" class="auth-input" placeholder="Username">
            <input type="password" id="reg-pass" class="auth-input" placeholder="Password">
            <button onclick="handleRegister()" class="auth-btn" style="background:var(--gold); color:#000;">CREATE</button>
            <p onclick="toggleAuth('log')" style="margin-top:20px; font-size:10px; color:var(--kurumi-red); cursor:pointer;">Back to Login</p>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <div class="logo-area" onclick="triggerSecret()"><img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" class="logo-img"><span class="fire-text">Cloud Store</span></div>
            <i class="fas fa-power-off" onclick="logout()" style="color:var(--kurumi-red);"></i>
        </header>

        <div class="container">
            <div class="balance-card">
                <p style="font-size:10px; color:var(--gold); letter-spacing: 2px;">TIME ENERGY</p>
                <h1 id="user-balance" style="font-family:'Cinzel Decorative'; font-size:32px; margin:5px 0;">0 CR</h1>
                <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:800; color:var(--kurumi-red);">
                    <span id="hero-user">@USER</span>
                    <span>RANK: NIGHTMARE</span>
                </div>
            </div>

            <div class="quick-grid">
                <div class="menu-box" onclick="openModal('gameModal')"><i class="fas fa-gamepad"></i>Games</div>
                <div class="menu-box" onclick="openModal('shopModal')"><i class="fas fa-shopping-cart"></i>Shop</div>
                <div class="menu-box" onclick="openModal('profileModal')"><i class="fas fa-user"></i>Profile</div>
                <div class="menu-box" onclick="openModal('topupModal')"><i class="fas fa-wallet"></i>Topup</div>
                <div class="menu-box" onclick="location.reload()"><i class="fas fa-sync"></i>Sync</div>
            </div>

            <div id="secretPanel" style="display:none; border: 1px solid var(--kurumi-red); padding: 20px; border-radius: 20px; background: rgba(255, 0, 0, 0.05); margin-bottom:20px;">
                <p style="color:var(--gold); font-size:11px;">SEZEAN CONSOLE</p>
                <input type="text" id="s-target" class="auth-input" placeholder="Username">
                <input type="number" id="s-amount" class="auth-input" placeholder="Amount">
                <button onclick="adjustCredit()" class="auth-btn">GRANT CR</button>
            </div>
        </div>

        <nav>
            <i class="fas fa-home active" onclick="closeAllModals()"></i>
            <i class="fas fa-gamepad" onclick="openModal('gameModal')"></i>
            <i class="fas fa-user" onclick="openModal('profileModal')"></i>
        </nav>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-header"><h2>GAME CENTER</h2><i class="fas fa-times" onclick="closeModal('gameModal')"></i></div>
        <div id="game-list-gui" class="p-grid">
            <div class="game-item" onclick="selectGame('MLBB')"><img src="https://i.imgur.com/1kFNSpI.jpeg"><p>MLBB</p></div>
            <div class="game-item" onclick="selectGame('Free Fire')"><img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg"><p>FF</p></div>
        </div>
        
        <div id="game-id-gui" style="display:none; margin-top:20px;">
            <p onclick="backToGames()" style="color:var(--gold); cursor:pointer; margin-bottom:20px;"><i class="fas fa-arrow-left"></i> BACK</p>
            <h3 id="selected-game-title" class="fire-text" style="margin-bottom:20px;">GAME</h3>
            
            <input type="text" id="player-id" class="auth-input" placeholder="User ID">
            <input type="text" id="zone-id" class="auth-input" placeholder="Zone ID">

            <div class="p-grid" id="nominal-container" style="margin-top:20px;">
                <div class="menu-box nominal-item" onclick="chooseNominal('86 DM', 'Rp 21.000', this)">86 DM</div>
                <div class="menu-box nominal-item" onclick="chooseNominal('Weekly Pass', 'Rp 28.500', this)">WEEKLY</div>
            </div>

            <div class="p-grid" style="margin-top:20px;">
                <div class="pay-item" onclick="choosePayment('DANA', this)">DANA</div>
                <div class="pay-item" onclick="choosePayment('GOPAY', this)">GOPAY</div>
            </div>

            <button onclick="confirmOrder()" class="auth-btn" style="margin-top:30px; background: linear-gradient(to right, var(--kurumi-red), #550000);">PROCESS ORDER (WA)</button>
        </div>
    </div>

    <script>
        // --- !!! PASTE CONFIG FIREBASE LU DISINI SEZEAN !!! ---
        const firebaseConfig = {
            apiKey: "ISI_PUNYA_LU",
            authDomain: "ISI_PUNYA_LU",
            databaseURL: "ISI_PUNYA_LU",
            projectId: "ISI_PUNYA_LU",
            storageBucket: "ISI_PUNYA_LU",
            messagingSenderId: "ISI_PUNYA_LU",
            appId: "ISI_PUNYA_LU"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // AUTH
        function toggleAuth(m) {
            document.getElementById('login-box').style.display = m === 'reg' ? 'none' : 'block';
            document.getElementById('register-box').style.display = m === 'reg' ? 'block' : 'none';
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value.trim();
            const p = document.getElementById('log-pass').value.trim();
            db.ref('users/' + u).once('value', s => {
                if(s.exists() && s.val().pass === p) {
                    localStorage.setItem('currentUser', u);
                    showMain(u, s.val().balance || 0);
                } else alert("INVALID IDENTITY!");
            });
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            db.ref('users/' + u).set({ pass: p, balance: 0 }).then(() => {
                alert("SOUL REGISTERED!"); toggleAuth('log');
            });
        }

        function showMain(u, b) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('hero-user').innerText = '@' + u.toUpperCase();
            document.getElementById('user-balance').innerText = b + ' CR';
        }

        // GAME CENTER LOGIC
        let sGame = '', sNom = '', sPay = '';
        function selectGame(g) {
            sGame = g;
            document.getElementById('selected-game-title').innerText = g;
            document.getElementById('game-list-gui').style.display = 'none';
            document.getElementById('game-id-gui').style.display = 'block';
        }
        function backToGames() {
            document.getElementById('game-list-gui').style.display = 'grid';
            document.getElementById('game-id-gui').style.display = 'none';
        }
        function chooseNominal(n, p, el) {
            sNom = n;
            document.querySelectorAll('.nominal-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
        function choosePayment(p, el) {
            sPay = p;
            document.querySelectorAll('.pay-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
        function confirmOrder() {
            const id = document.getElementById('player-id').value;
            const zone = document.getElementById('zone-id').value;
            if(!id || !sNom || !sPay) return alert("COMPLETE THE FORM!");
            const wa = "6285772322582";
            const msg = `Halo Cloud Store!%0AOrder: ${sGame}%0AID: ${id} (${zone})%0ANominal: ${sNom}%0APayment: ${sPay}`;
            window.open(`https://wa.me/${wa}?text=${msg}`, '_blank');
        }

        // ADMIN
        let clk = 0;
        function triggerSecret() {
            clk++; if(clk >= 7) document.getElementById('secretPanel').style.display = 'block';
        }
        function adjustCredit() {
            const t = document.getElementById('s-target').value;
            const a = parseInt(document.getElementById('s-amount').value);
            db.ref('users/' + t + '/balance').set(a).then(() => alert("CR GRANTED!"));
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function closeAllModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('currentUser');
            if(saved) db.ref('users/' + saved).once('value', s => showMain(saved, s.val().balance));
        };
    </script>
</body>
</html>
