<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Store | Luxury Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #ff0000;
            --dark-bg: #050505;
            --gold: #ffcc00;
            --glass: rgba(10, 10, 10, 0.98);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--dark-bg); color: #fff; overflow-x: hidden; transition: 0.5s ease; }

        /* --- NIGHTMARE EFFECT --- */
        @keyframes pulseVignette { from { opacity: 0.4; } to { opacity: 0.8; } }
        body.nightmare-active { background: #000 !important; }
        body.nightmare-active::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(150, 0, 0, 0.5) 100%);
            pointer-events: none; z-index: 9999; animation: pulseVignette 2s infinite alternate;
        }

        body.nightmare-active .brand-name, 
        body.nightmare-active .brand-name span, 
        body.nightmare-active #hero-user,
        body.nightmare-active #user-display {
            color: var(--primary) !important;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5) !important;
        }
        body.nightmare-active .card-luxury, 
        body.nightmare-active .wallet-card, 
        body.nightmare-active .echoes-card {
            border: 1px solid var(--primary) !important;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4) !important;
        }

        /* --- AUTH --- */
        #auth-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .auth-card { background: #0a0a0a; padding: 40px 30px; border-radius: 25px; border: 1px solid var(--primary); width: 100%; max-width: 380px; text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; outline: none; }
        .auth-btn { width: 100%; padding: 14px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 12px; cursor: pointer; letter-spacing: 2px; }

        /* --- HEADER --- */
        header { background: rgba(0, 0, 0, 0.95); padding: 15px 6%; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary); display: flex; align-items: center; justify-content: space-between; }
        .brand-name { font-family: 'Metal Mania'; font-size: 1.3rem; letter-spacing: 2px; }
        .brand-name span { color: var(--primary); }

        .hero { height: 230px; margin-top: 65px; background: linear-gradient(to bottom, transparent, var(--dark-bg)), url('https://i.ibb.co.com/vrBkm1X/1000969565.jpg') center/cover; display: flex; align-items: flex-start; padding: 40px 6%; }
        
        .wallet-container { padding: 0 6%; margin-top: -60px; position: relative; z-index: 10; }
        .wallet-card { background: linear-gradient(135deg, #111, #000); border: 1px solid #222; border-radius: 20px; padding: 20px; display: flex; justify-content: space-between; align-items: center; }

        /* --- OWNER PANEL --- */
        #adminPanel { background: #0d0d0d; border: 2px solid var(--gold); padding: 20px; border-radius: 20px; margin: 20px 6% 0; display: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.1); }
        .order-monitor { margin-top: 20px; max-height: 200px; overflow-y: auto; background: #000; border-radius: 10px; padding: 10px; border: 1px solid #222; }
        .order-card { font-size: 10px; border-bottom: 1px solid #222; padding: 8px 0; color: #ccc; }
        .order-card span { color: var(--gold); }

        .dashboard-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px 6% 10px; }
        .info-box { background: rgba(255,255,255,0.03); border: 1px solid #111; padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 10px; }

        /* CATEGORIES ADJUSTMENT */
        .categories { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 15px 6% 25px; }
        .cat-icon { width: 55px; height: 55px; background: #111; border: 1px solid #222; border-radius: 18px; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 20px; margin: 0 auto 8px; }
        .cat-item p { font-size: 8px; font-weight: bold; color: #666; text-align: center; }

        /* --- GAME STORE STYLE --- */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .game-card-select { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; text-align: center; cursor: pointer; }
        .game-card-select img { width: 50px; height: 50px; border-radius: 10px; margin-bottom: 8px; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: #000; overflow-y: auto; padding: 25px; }
        .card-luxury { background: #0d0d0d; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #1a1a1a; border-left: 4px solid var(--gold); }
        .card-luxury h3 { font-family: 'Cinzel'; color: var(--gold); font-size: 16px; margin-bottom: 5px; }
        .card-luxury p.desc { font-size: 10px; color: #888; margin-bottom: 12px; line-height: 1.4; }
        .btn-action { display: block; width: 100%; padding: 14px; background: #25D366; color: white; text-align: center; border-radius: 12px; font-weight: bold; font-size: 12px; border:none; cursor: pointer; }

        .invoice-box { background: #fff; color: #000; padding: 30px; border-radius: 20px; text-align: center; max-width: 400px; margin: 0 auto; }
        .echoes-card { background: linear-gradient(135deg, #111 0%, #000 100%); padding: 40px 20px; border-radius: 30px; border: 1px solid var(--gold); text-align: center; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 20px 0; border-top: 1px solid #111; z-index: 5000; }
        .nav-item { font-size: 22px; color: #333; }
        .active-nav { color: var(--primary); }
    </style>
</head>
<body id="pageBody">

    <div id="auth-page">
        <div class="auth-card" id="login-box">
            <img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" style="width:70px; border-radius:50%; margin-bottom:20px; border:2px solid var(--gold);">
            <h2 style="font-family:'Metal Mania'; color:var(--gold); margin-bottom:20px;">SYSTEM LOGIN</h2>
            <input type="text" id="log-user" class="auth-input" placeholder="Username">
            <input type="password" id="log-pass" class="auth-input" placeholder="Password">
            <button onclick="handleLogin()" class="auth-btn">LOGIN</button>
            <p onclick="toggleAuth()" style="font-size:11px; margin-top:20px; cursor:pointer; color:#555;">Daftar Akun Baru</p>
        </div>
        <div class="auth-card" id="register-box" style="display:none;">
            <h2 style="font-family:'Metal Mania'; color:var(--gold); margin-bottom:20px;">REGISTER</h2>
            <input type="text" id="reg-user" class="auth-input" placeholder="Username">
            <input type="password" id="reg-pass" class="auth-input" placeholder="Password">
            <button onclick="handleRegister()" class="auth-btn" style="background:var(--gold); color:#000;">DAFTAR</button>
            <p onclick="toggleAuth()" style="font-size:11px; margin-top:20px; cursor:pointer; color:var(--primary);">Kembali Login</p>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" style="width:35px; border-radius:50%; border:1px solid var(--gold);">
                <div class="brand-name">CLOUD<span>STORE</span></div>
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <input type="checkbox" onchange="toggleNightmare()">
                <i class="fas fa-sign-out-alt" onclick="logout()" style="color:var(--primary); cursor:pointer;"></i>
            </div>
        </header>

        <div class="hero">
            <div><p style="font-size: 10px; color: var(--primary); letter-spacing: 2px;">WELCOME BACK,</p><h2 id="hero-user" style="font-family:'Cinzel'; color:var(--gold); font-size: 24px;">USER</h2></div>
        </div>

        <div class="wallet-container">
            <div class="wallet-card">
                <div><p style="font-size:9px; color:#555;">AVAILABLE CREDITS</p><h2 id="user-balance">0 CR</h2></div>
                <div onclick="openModal('topupModal')" style="background:var(--gold); color:#000; padding:10px 18px; border-radius:12px; font-weight:bold; font-size:10px;">TOPUP</div>
            </div>
        </div>

        <div id="adminPanel">
            <h3 style="font-family:'Cinzel'; color:var(--gold); font-size:12px; margin-bottom:15px;"><i class="fas fa-user-shield"></i> GOD MODE PANEL</h3>
            <input type="text" id="targetUser" class="auth-input" placeholder="Nama User" style="font-size:12px; padding:10px;">
            <input type="number" id="targetAmount" class="auth-input" placeholder="Jumlah" style="font-size:12px; padding:10px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button onclick="addCreditAction()" class="auth-btn" style="background:#fff; color:#000; padding:10px; font-size:10px;">TAMBAH CR</button>
                <button onclick="reduceCreditAction()" class="auth-btn" style="background:var(--primary); color:#fff; padding:10px; font-size:10px;">KURANGI CR</button>
            </div>
            <div class="order-monitor">
                <p style="font-size:9px; color:var(--gold); margin-bottom:10px;">ORDER MONITORING:</p>
                <div id="liveOrderList"></div>
            </div>
        </div>

        <div class="categories">
            <div class="cat-item" onclick="openModal('gameModal')"><div class="cat-icon"><i class="fas fa-gamepad"></i></div><p>GAMES</p></div>
            <div class="cat-item" onclick="openModal('productModal')"><div class="cat-icon"><i class="fas fa-gem"></i></div><p>PRODUK</p></div>
            <div class="cat-item" onclick="openModal('portModal')"><div class="cat-icon"><i class="fas fa-code"></i></div><p>PORTFOLIO</p></div>
            <div class="cat-item" onclick="openModal('topupModal')"><div class="cat-icon"><i class="fas fa-wallet"></i></div><p>TOPUP</p></div>
            <div class="cat-item" onclick="openModal('profileModal')"><div class="cat-icon"><i class="fas fa-user"></i></div><p>PROFILE</p></div>
            <div class="cat-item" onclick="openModal('echoesModal')"><div class="cat-icon" style="border-color:var(--gold);"><i class="fas fa-wifi"></i></div><p style="color:var(--gold);">ECHOES</p></div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active-nav" onclick="location.reload()"><i class="fas fa-home"></i></div>
            <div class="nav-item" onclick="openModal('topupModal')"><i class="fas fa-credit-card"></i></div>
            <div class="nav-item" onclick="openModal('profileModal')"><i class="fas fa-user-shield"></i></div>
        </div>
    </div>

    <div id="echoesModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;"><h2>ECHOES RP</h2><i class="fas fa-times" onclick="closeModal('echoesModal')"></i></div>
        <div class="echoes-card">
            <h1 style="font-family:'Cinzel'; color:var(--gold);">ECHOES RP</h1><div style="color:#0f0; margin:10px 0;">ONLINE</div>
            <h2>echoesrp.my.id</h2>
            <button onclick="alert('IP Copied')" class="btn-action" style="background:var(--gold); color:#000;">COPY IP</button>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;"><h2>GAME STORE</h2><i class="fas fa-times" onclick="closeModal('gameModal')"></i></div>
        <div class="game-grid">
            <div class="game-card-select" onclick="setupGame('Mobile Legends')">
                <img src="https://img.utdstc.com/icon/900/402/900402b8514125f18721115858021c1f9643d937748950882e307779f64923e3:200"><p style="font-size:10px;">MLBB</p>
            </div>
            <div class="game-card-select" onclick="setupGame('Free Fire')">
                <img src="https://pakarberita.com/wp-content/uploads/2020/12/Logo-Free-Fire.jpg"><p style="font-size:10px;">FREE FIRE</p>
            </div>
        </div>
        <div id="gameForm" style="display:none; margin-top:30px;">
            <h3 id="gameTitle" style="color:var(--gold); margin-bottom:15px;"></h3>
            <input type="text" id="gameID" class="auth-input" placeholder="User ID (+ Server)">
            <select id="gameNominal" class="auth-input" style="background:#000;">
                <option value="15000">86 Diamonds - 15.000 CR</option>
                <option value="30000">172 Diamonds - 30.000 CR</option>
            </select>
            <button onclick="processGamePurchase()" class="btn-action">BELI SEKARANG</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAN5RziIPoQVXP0Ykn8GoLodgc4eeDDJdk",
            authDomain: "sezeean-store.firebaseapp.com",
            databaseURL: "https://sezeean-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sezeean-store",
            storageBucket: "sezeean-store.firebasestorage.app",
            messagingSenderId: "128288287658",
            appId: "1:128288287658:web:774191d598cdd25c9119d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            const saved = localStorage.getItem('activeUser');
            if(saved) { showMainContent(saved); }
        };

        function showMainContent(u) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('hero-user').innerText = u.toUpperCase();
            if(u === 'owner') { document.getElementById('adminPanel').style.display = 'block'; listenToOrders(); }
            db.ref('users/' + u + '/credits').on('value', (s) => {
                document.getElementById('user-balance').innerText = (s.val() || 0).toLocaleString() + " CR";
            });
        }

        // --- GAME LOGIC ---
        let selectedGame = "";
        function setupGame(name) {
            selectedGame = name;
            document.getElementById('gameTitle').innerText = "Topup " + name;
            document.getElementById('gameForm').style.display = 'block';
        }

        function processGamePurchase() {
            const u = localStorage.getItem('activeUser');
            const id = document.getElementById('gameID').value;
            const price = parseInt(document.getElementById('gameNominal').value);
            if(!id) return alert("Isi ID!");
            db.ref('users/' + u + '/credits').get().then((s) => {
                let bal = s.val() || 0;
                if(bal >= price) {
                    db.ref('users/' + u + '/credits').set(bal - price);
                    db.ref('orders').push({ user: u, item: selectedGame, id_game: id, time: new Date().toLocaleString() });
                    alert("Berhasil! Tunggu proses Admin.");
                    closeModal('gameModal');
                } else { alert("Saldo Kurang!"); }
            });
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value.toLowerCase();
            const p = document.getElementById('log-pass').value;
            db.ref('accounts/' + u).get().then((s) => {
                if(s.exists() && s.val() === p) { localStorage.setItem('activeUser', u); showMainContent(u); }
                else { alert("Salah!"); }
            });
        }

        function listenToOrders() {
            db.ref('orders').limitToLast(5).on('value', (s) => {
                const list = document.getElementById('liveOrderList');
                list.innerHTML = "";
                s.forEach((c) => { 
                    const d = c.val();
                    list.innerHTML += `<div class="order-card"><span>[${d.time}]</span> ${d.user}: ${d.item} ${d.id_game ? '('+d.id_game+')' : ''}</div>`;
                });
            });
        }

        function toggleNightmare() { document.getElementById('pageBody').classList.toggle('nightmare-active'); }
        function openModal(id) { document.getElementById(id).style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        function logout() { localStorage.removeItem('activeUser'); location.reload(); }
        function toggleAuth() {
            const l = document.getElementById('login-box'); const r = document.getElementById('register-box');
            l.style.display = l.style.display === 'none' ? 'block' : 'none'; r.style.display = r.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
