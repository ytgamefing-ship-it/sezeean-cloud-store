<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Store | Luxury Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #ff0000; --dark-bg: #050505; --gold: #ffcc00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--dark-bg); color: #fff; overflow-x: hidden; }

        /* --- NIGHTMARE EFFECT --- */
        @keyframes pulseVignette { from { opacity: 0.4; } to { opacity: 0.8; } }
        body.nightmare-active { background: #000 !important; }
        body.nightmare-active::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 30%, rgba(150, 0, 0, 0.5) 100%); pointer-events: none; z-index: 9999; animation: pulseVignette 2s infinite alternate; }

        /* --- AUTH --- */
        #auth-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .auth-card { background: #0a0a0a; padding: 40px 30px; border-radius: 25px; border: 1px solid var(--primary); width: 100%; max-width: 380px; text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; outline: none; }
        .auth-btn { width: 100%; padding: 14px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 12px; cursor: pointer; letter-spacing: 2px; }

        /* --- HEADER & HERO --- */
        header { background: rgba(0, 0, 0, 0.95); padding: 15px 6%; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary); display: flex; align-items: center; justify-content: space-between; }
        .brand-name { font-family: 'Metal Mania'; font-size: 1.3rem; letter-spacing: 2px; }
        .brand-name span { color: var(--primary); }
        .hero { height: 230px; margin-top: 65px; background: linear-gradient(to bottom, transparent, var(--dark-bg)), url('https://i.ibb.co.com/vrBkm1X/1000969565.jpg') center/cover; display: flex; align-items: flex-start; padding: 40px 6%; }
        
        .wallet-container { padding: 0 6%; margin-top: -60px; position: relative; z-index: 10; }
        .wallet-card { background: linear-gradient(135deg, #111, #000); border: 1px solid #222; border-radius: 20px; padding: 20px; display: flex; justify-content: space-between; align-items: center; }

        /* --- CATEGORIES (FIXED 4 COLUMNS) --- */
        .categories { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px 6%; }
        .cat-item { text-align: center; cursor: pointer; }
        .cat-icon { width: 55px; height: 55px; background: #111; border: 1px solid #222; border-radius: 18px; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 20px; margin: 0 auto 8px; }
        .cat-item p { font-size: 9px; font-weight: bold; color: #666; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: #000; overflow-y: auto; padding: 25px; }
        .card-luxury { background: #0d0d0d; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #1a1a1a; border-left: 4px solid var(--gold); }
        .btn-action { display: block; width: 100%; padding: 14px; background: #25D366; color: white; text-align: center; border-radius: 12px; font-weight: bold; border:none; cursor: pointer; }

        /* --- INVOICE --- */
        .invoice-box { background: #fff; color: #000; padding: 30px; border-radius: 20px; text-align: center; max-width: 400px; margin: 0 auto; }
        .invoice-detail { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 20px 0; border-top: 1px solid #111; z-index: 5000; }
        .nav-item { font-size: 22px; color: #333; cursor: pointer; }
    </style>
</head>
<body id="pageBody">

    <div id="auth-page">
        <div class="auth-card" id="login-box">
            <h2 style="font-family:'Metal Mania'; color:var(--gold); margin-bottom:20px;">SYSTEM LOGIN</h2>
            <input type="text" id="log-user" class="auth-input" placeholder="Username">
            <input type="password" id="log-pass" class="auth-input" placeholder="Password">
            <button onclick="handleLogin()" class="auth-btn">LOGIN</button>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <div class="brand-name">CLOUD<span>STORE</span></div>
            <input type="checkbox" onchange="toggleNightmare()">
        </header>

        <div class="hero">
            <h2 id="hero-user" style="font-family:'Cinzel'; color:var(--gold);">USER</h2>
        </div>

        <div class="wallet-container">
            <div class="wallet-card">
                <div><p style="font-size:9px;">BALANCE</p><h2 id="user-balance">0 CR</h2></div>
                <div onclick="openModal('topupModal')" style="background:var(--gold); color:#000; padding:10px; border-radius:10px; font-weight:bold; font-size:10px; cursor:pointer;">TOPUP</div>
            </div>
        </div>

        <div class="categories">
            <div class="cat-item" onclick="openModal('gameModal')"><div class="cat-icon"><i class="fas fa-gamepad"></i></div><p>GAMES</p></div>
            <div class="cat-item" onclick="openModal('productModal')"><div class="cat-icon"><i class="fas fa-gem"></i></div><p>PRODUK</p></div>
            <div class="cat-item" onclick="openModal('echoesModal')"><div class="cat-icon"><i class="fas fa-wifi"></i></div><p>ECHOES</p></div>
            <div class="cat-item" onclick="openModal('profileModal')"><div class="cat-icon"><i class="fas fa-user"></i></div><p>PROFILE</p></div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.reload()"><i class="fas fa-home" style="color:red;"></i></div>
            <div class="nav-item" onclick="openModal('topupModal')"><i class="fas fa-wallet"></i></div>
            <div class="nav-item" onclick="openModal('profileModal')"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;"><h2>USER PROFILE</h2><i class="fas fa-times" onclick="closeModal('profileModal')"></i></div>
        <div class="card-luxury" style="text-align:center;">
            <i class="fas fa-user-circle" style="font-size:50px; color:var(--gold); margin-bottom:15px;"></i>
            <h3 id="user-display">USER</h3>
            <p style="font-size:10px; color:#555; margin-bottom:20px;">Elite Member</p>
            <button onclick="logout()" class="btn-action" style="background:red;">LOGOUT SYSTEM</button>
        </div>
    </div>

    <div id="echoesModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;"><h2>ECHOES RP</h2><i class="fas fa-times" onclick="closeModal('echoesModal')"></i></div>
        <div class="card-luxury" style="text-align:center; border-left:none; border:1px solid var(--gold);">
            <h1 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:10px;">ECHOES RP</h1>
            <p style="font-size:12px; letter-spacing:2px; margin-bottom:20px;">echoesrp.my.id</p>
            <button onclick="alert('IP Copied')" class="btn-action" style="background:var(--gold); color:#000;">COPY IP SERVER</button>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;"><h2>GAME TOPUP</h2><i class="fas fa-times" onclick="closeModal('gameModal')"></i></div>
        <div class="card-luxury">
            <h3>Mobile Legends</h3>
            <input type="text" id="ml_id" class="auth-input" placeholder="User ID (Server)">
            <select id="ml_nominal" class="auth-input">
                <option value="15000">86 Diamonds - 15.000 CR</option>
                <option value="30000">172 Diamonds - 30.000 CR</option>
            </select>
            <button onclick="buyGame('MLBB', 'ml_id', 'ml_nominal')" class="btn-action">ORDER NOW</button>
        </div>
    </div>

    <div id="invoiceModal" class="modal">
        <div class="invoice-box">
            <h3>ORDER SUCCESS</h3>
            <hr style="margin:15px 0;">
            <div class="invoice-detail"><span>Item:</span><b id="inv-item"></b></div>
            <div class="invoice-detail"><span>Price:</span><b id="inv-price"></b></div>
            <button onclick="closeModal('invoiceModal')" class="auth-btn" style="background:#000; margin-top:20px;">CLOSE</button>
        </div>
    </div>

    <div id="topupModal" class="modal">
        <div style="display:flex; justify-content:space-between;"><h2>TOPUP</h2><i class="fas fa-times" onclick="closeModal('topupModal')"></i></div>
        <p style="margin-top:20px; font-size:12px;">Hubungi admin untuk isi saldo.</p>
    </div>
    <div id="productModal" class="modal">
        <div style="display:flex; justify-content:space-between;"><h2>PRODUCTS</h2><i class="fas fa-times" onclick="closeModal('productModal')"></i></div>
        <div class="card-luxury" style="margin-top:20px;"><h3>Script RPG</h3><p>50.000 CR</p></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAN5RziIPoQVXP0Ykn8GoLodgc4eeDDJdk",
            authDomain: "sezeean-store.firebaseapp.com",
            databaseURL: "https://sezeean-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sezeean-store",
            storageBucket: "sezeean-store.firebasestorage.app",
            messagingSenderId: "128288287658",
            appId: "1:128288287658:web:774191d598cdd25c9119d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            const saved = localStorage.getItem('activeUser');
            if(saved) { showMainContent(saved); }
        };

        function showMainContent(u) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('hero-user').innerText = u.toUpperCase();
            document.getElementById('user-display').innerText = u.toUpperCase();
            db.ref('users/' + u + '/credits').on('value', (s) => {
                document.getElementById('user-balance').innerText = (s.val() || 0).toLocaleString() + " CR";
            });
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value.toLowerCase();
            const p = document.getElementById('log-pass').value;
            db.ref('accounts/' + u).get().then((s) => {
                if(s.exists() && s.val() === p) { localStorage.setItem('activeUser', u); showMainContent(u); }
                else { alert("Salah!"); }
            });
        }

        function buyGame(game, idIn, nomIn) {
            const u = localStorage.getItem('activeUser');
            const idVal = document.getElementById(idIn).value;
            const price = parseInt(document.getElementById(nomIn).value);
            if(!idVal) return alert("ID Kosong!");
            db.ref('users/' + u + '/credits').get().then((s) => {
                let bal = s.val() || 0;
                if(bal >= price) {
                    db.ref('users/' + u + '/credits').set(bal - price);
                    db.ref('orders').push({ user: u, item: game + " (" + idVal + ")", price: price, time: new Date().toLocaleString() });
                    document.getElementById('inv-item').innerText = game;
                    document.getElementById('inv-price').innerText = price.toLocaleString() + " CR";
                    openModal('invoiceModal');
                } else { alert("Saldo Kurang!"); }
            });
        }

        function openModal(id) { document.getElementById(id).style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        function logout() { localStorage.removeItem('activeUser'); location.reload(); }
        function toggleNightmare() { document.getElementById('pageBody').classList.toggle('nightmare-active'); }
    </script>
</body>
</html>
