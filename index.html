<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Store | Sezean Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --kurumi-red: #ff1a1a;
            --gold: #d4af37;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        /* FIX: BACKGROUND DIAM & BISA DITEMBUS JARI */
        .clock-bg {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            opacity: 0.2;
            background: url('https://i.imgur.com/VvyVXjX.jpeg') center center/cover no-repeat;
            z-index: -1;
            pointer-events: none; /* INI BIAR TOMBOL BISA DIPENCET LAGI */
        }

        /* ANIMASI API TEKS */
        .fire-text {
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(
                to bottom,
                #fff 20%,
                #ff8000 40%,
                #ff1a1a 70%,
                #550000 95%
            );
            background-size: 100% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fireFlow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 5px rgba(255, 26, 26, 0.5));
            display: inline-block;
            letter-spacing: 2px;
        }

        @keyframes fireFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        /* SISANYA TETAP SAMA SEPERTI KODE ASLI LU */
        #auth-page { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: #000; }
        .auth-card { background: rgba(10,10,10,0.95); padding: 40px; border-radius: 30px; border: 1px solid var(--kurumi-red); text-align: center; width: 90%; max-width: 380px; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; color: #fff; outline: none; }
        .auth-btn { width: 100%; padding: 15px; background: var(--kurumi-red); border: none; color: #fff; font-weight: 800; border-radius: 12px; cursor: pointer; }

        header { padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.85); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #111; backdrop-filter: blur(10px); }
        .logo-area { font-size: 18px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); }
        
        .container { padding: 20px 6% 120px; }
        .search-container { position: relative; margin-bottom: 25px; }
        .search-input { width: 100%; padding: 14px 20px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 15px; color: #fff; outline: none; font-size: 13px; }
        .search-container i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--gold); }

        .balance-card { background: linear-gradient(135deg, #1a0000, #050505); padding: 25px; border-radius: 25px; border: 1px solid var(--gold); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(255, 26, 26, 0.1); }
        .quick-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 30px; }
        .menu-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 2px; border-radius: 15px; text-align: center; font-size: 9px; cursor: pointer; transition: 0.3s; }
        .menu-box i { font-size: 18px; color: var(--kurumi-red); display: block; margin-bottom: 5px; }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .p-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 12px; position: relative; overflow: hidden; }
        .p-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 15px; }
        .badge-cs { position: absolute; top: 10px; right: 10px; background: var(--gold); color: #000; font-size: 8px; padding: 3px 8px; border-radius: 20px; font-weight: 900; }

        .profile-container { background: linear-gradient(180deg, rgba(255,26,26,0.1) 0%, transparent 100%); border-radius: 30px; padding: 20px; border: 1px solid var(--glass-border); }
        .profile-card-elite { background: url('https://i.imgur.com/jPIDTKm.jpeg') center/cover; border-radius: 20px; padding: 20px; position: relative; overflow: hidden; border: 1px solid var(--gold); margin-bottom: 20px; }
        .profile-card-elite::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(2px); }
        .profile-info { position: relative; z-index: 1; display: flex; align-items: center; gap: 15px; }
        .profile-avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 0 15px var(--gold); }
        
        .badge-elite { background: var(--gold); color: #000; font-size: 9px; font-weight: 900; padding: 2px 10px; border-radius: 5px; display: inline-block; margin-top: 5px; }
        
        .stats-elite { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; position: relative; z-index: 1; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--glass-border); }
        .stat-box span { font-size: 8px; color: #888; display: block; }
        .stat-box b { font-size: 12px; color: var(--gold); }

        .profile-option { display: flex; align-items: center; justify-content: space-between; background: var(--glass); padding: 16px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--glass-border); transition: 0.3s; cursor: pointer; }
        .profile-option:active { transform: scale(0.95); background: rgba(255,26,26,0.1); }
        .profile-option i:first-child { width: 30px; color: var(--kurumi-red); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; padding: 30px 6%; overflow-y: auto; backdrop-filter: blur(25px); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: sticky; top: 0; z-index: 10; background: #000; padding: 10px 0; }

        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(10,10,10,0.9); border-radius: 25px; border: 1px solid #222; display: flex; justify-content: space-around; padding: 15px; backdrop-filter: blur(10px); z-index: 999; }
        nav i { font-size: 22px; color: #444; cursor: pointer; }
        nav i.active { color: var(--kurumi-red); }

        .game-item { background: var(--glass); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid var(--glass-border); cursor: pointer; }
        .game-item img { width: 50px; height: 50px; border-radius: 12px; margin-bottom: 10px; }
        
        .section-header { font-family: 'Cinzel Decorative'; font-size: 14px; color: var(--gold); margin: 25px 0 15px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="clock-bg"></div>

    <div id="auth-page">
        <div class="auth-card" id="login-box">
            <img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" style="width:60px; border-radius:50%; border:2px solid var(--kurumi-red); margin-bottom:15px;">
            <h2 class="fire-text">Cloud Store</h2>
            <input type="text" id="log-user" class="auth-input" placeholder="Username">
            <input type="password" id="log-pass" class="auth-input" placeholder="Password">
            <button onclick="handleLogin()" class="auth-btn">ENTER SYSTEM</button>
            <p onclick="toggleAuth('reg')" style="margin-top:20px; font-size:10px; color:#444; cursor:pointer;">New Soul? Register</p>
        </div>
        <div class="auth-card" id="register-box" style="display:none;">
            <h2 class="fire-text">Identity</h2>
            <input type="text" id="reg-user" class="auth-input" placeholder="Username">
            <input type="password" id="reg-pass" class="auth-input" placeholder="Password">
            <button onclick="handleRegister()" class="auth-btn" style="background:var(--gold); color:#000;">CREATE</button>
            <p onclick="toggleAuth('log')" style="margin-top:20px; font-size:10px; color:var(--kurumi-red); cursor:pointer;">Back to Login</p>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <div class="logo-area" onclick="triggerSecret()"><img src="https://i.ibb.co.com/zY6H8Tq/1000969560.jpg" class="logo-img"><span class="fire-text">Cloud Store</span></div>
            <i class="fas fa-power-off" onclick="logout()" style="color:var(--kurumi-red);"></i>
        </header>

        <div class="container">
            <div class="balance-card">
                <p style="font-size:10px; color:var(--gold); letter-spacing: 2px;">TIME ENERGY</p>
                <h1 id="user-balance" style="font-family:'Cinzel Decorative'; font-size:32px; margin:5px 0;">0 CR</h1>
                <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:800; color:var(--kurumi-red);">
                    <span id="hero-user">@USER</span>
                    <span>RANK: NIGHTMARE</span>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search product..." onkeyup="filterItems()">
                <i class="fas fa-search"></i>
            </div>

            <div id="secretPanel" style="display:none; margin-bottom: 25px; border: 1px solid var(--kurumi-red); padding: 20px; border-radius: 20px; background: rgba(255, 0, 0, 0.05);">
                <p style="color:var(--gold); font-size:11px; margin-bottom:12px; font-weight: 800;"><i class="fas fa-crown"></i> SEZEAN CONSOLE</p>
                <input type="text" id="s-target" class="auth-input" placeholder="Target Username">
                <input type="number" id="s-amount" class="auth-input" placeholder="CR Amount">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button onclick="adjustCredit('grant')" class="auth-btn" style="background:#fff; color:#000; padding:10px;">GRANT</button>
                    <button onclick="adjustCredit('revoke')" class="auth-btn" style="background:transparent; border:1px solid #fff; padding:10px;">REVOKE</button>
                </div>
            </div>

            <div class="quick-grid">
                <div class="menu-box" onclick="openModal('shopModal')"><i class="fas fa-shopping-cart"></i>Shop</div>
                <div class="menu-box" onclick="openModal('portModal')"><i class="fas fa-briefcase"></i>Porto</div>
                <div class="menu-box" onclick="openModal('gameModal')"><i class="fas fa-gamepad"></i>Games</div>
                <div class="menu-box" onclick="openModal('topupModal')"><i class="fas fa-wallet"></i>Topup</div>
                <div class="menu-box" onclick="location.reload()"><i class="fas fa-sync"></i>Sync</div>
            </div>

            <div class="section-header">LATEST PRODUCTS</div>
            <div class="p-grid" id="product-list-container"></div>
        </div>

        <nav>
            <i class="fas fa-home active" onclick="closeAllModals()"></i>
            <i class="fas fa-store" onclick="openModal('shopModal')"></i>
            <i class="fas fa-user" onclick="openModal('profileModal')"></i>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAN5RziIPoQVXP0Ykn8GoLodgc4eeDDJdk",
            authDomain: "sezeean-store.firebaseapp.com",
            databaseURL: "https://sezeean-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sezeean-store",
            storageBucket: "sezeean-store.firebasestorage.app",
            messagingSenderId: "128288287658",
            appId: "1:128288287658:web:774191d598cdd25c9119d3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let logoClicks = 0;
        let selectedGame = "";

        const products = [];
        for(let i=1; i<=10; i++) {
            products.push({ name: "COMING SOON", price: "???", img: "https://i.imgur.com/jPIDTKm.jpeg" });
        }

        window.onload = () => { 
            const savedUser = localStorage.getItem('activeUser');
            if(savedUser) showMain(savedUser); 
            renderProducts();
        };

        function renderProducts() {
            const containers = [document.getElementById('product-list-container'), document.getElementById('market-list-container')];
            containers.forEach(container => {
                if(!container) return;
                container.innerHTML = "";
                products.forEach(p => {
                    container.innerHTML += `
                        <div class="p-card">
                            <span class="badge-cs">CS</span>
                            <img src="${p.img}">
                            <div style="padding:10px 5px; text-align:center;">
                                <p style="font-size:11px; font-weight:800; color:var(--gold);">${p.name}</p>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value.toLowerCase().trim();
            const p = document.getElementById('log-pass').value;
            if(!u || !p) return alert("Masukan data!");
            db.ref('accounts/' + u).once('value').then(snap => {
                if(snap.exists() && snap.val() === p) { 
                    localStorage.setItem('activeUser', u); 
                    showMain(u); 
                } else { alert("Wrong Credentials!"); }
            });
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const p = document.getElementById('reg-pass').value;
            if(!u || !p) return alert("Isi form!");
            db.ref('accounts/' + u).once('value').then(snap => {
                if(snap.exists()) { alert("User ada!"); }
                else {
                    db.ref('accounts/' + u).set(p);
                    db.ref('users/' + u).set({credits: 0}).then(() => { 
                        alert("Berhasil!"); toggleAuth('log'); 
                    });
                }
            });
        }

        function showMain(u) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('hero-user').innerText = "@" + u.toUpperCase();
            document.getElementById('p-user').innerText = u.toUpperCase();
            db.ref('users/' + u + '/credits').on('value', snap => {
                const val = snap.val() || 0;
                document.getElementById('user-balance').innerText = val.toLocaleString() + " CR";
                document.getElementById('p-bal').innerText = val.toLocaleString() + " CR";
            });
        }

        function selectGame(name) {
            selectedGame = name;
            document.getElementById('game-list-gui').style.display = 'none';
            document.getElementById('game-id-gui').style.display = 'block';
            document.getElementById('selected-game-title').innerText = name;
        }

        function backToGames() {
            document.getElementById('game-list-gui').style.display = 'block';
            document.getElementById('game-id-gui').style.display = 'none';
        }

        function confirmOrder() {
            const id = document.getElementById('player-id').value;
            const zone = document.getElementById('zone-id').value;
            const user = localStorage.getItem('activeUser') || "Guest";
            if(!id) return alert("Masukkan ID Game!");
            const waNumber = "6289696498841";
            const message = `Halo Sezean, Saya mau order!\n\nUser: ${user}\nGame: ${selectedGame}\nID: ${id}\nZone: ${zone || '-'}`;
            window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function triggerSecret() {
            if(localStorage.getItem('activeUser') !== 'sezean') return;
            logoClicks++;
            if(logoClicks >= 5) { document.getElementById('secretPanel').style.display = 'block'; logoClicks = 0; }
        }

        function adjustCredit(type) {
            const t = document.getElementById('s-target').value.toLowerCase().trim();
            const a = parseInt(document.getElementById('s-amount').value);
            db.ref('users/' + t + '/credits').get().then(s => {
                let current = s.val() || 0;
                db.ref('users/' + t + '/credits').set(type === 'grant' ? current + a : current - a);
                alert("Updated!");
            });
        }

        function openModal(id) { closeAllModals(); document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function closeAllModals() { 
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
            if(document.getElementById('game-list-gui')) document.getElementById('game-list-gui').style.display = 'block';
            if(document.getElementById('game-id-gui')) document.getElementById('game-id-gui').style.display = 'none';
        }
        function toggleAuth(m) {
            document.getElementById('login-box').style.display = m === 'reg' ? 'none' : 'block';
            document.getElementById('register-box').style.display = m === 'reg' ? 'block' : 'none';
        }
        function logout() { localStorage.clear(); location.reload(); }
        function filterItems() {
            let input = document.querySelector('.search-input').value.toLowerCase();
            document.querySelectorAll('.p-card').forEach(card => card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none");
        }
    </script>
</body>
</html>
